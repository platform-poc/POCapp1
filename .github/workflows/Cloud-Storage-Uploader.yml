name: NodeJS with Webpack and Upload Artifact

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.4.0
        with:
          version: '342.0.0' # Specify the desired version of the Google Cloud SDK

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies and Build
        run: |
          npm install
          npx webpack

      - name: Set up gsutil
        run: |
          gcloud components install gsutil -q

      - name: Upload artifact to Google Cloud Storage
        run: |
          gsutil cp dist gs://app_ikeapoc_com
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
