name: NodeJS with Webpack and Upload Artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies and Build
        run: |
          npm install
          npx webpack
      - name: Build project
        run: npm run build    

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v1.1.1
        with:
          version: '342.0.0' # Specify the desired version of the Google Cloud SDK

      - name: Upload artifact to Google Cloud Storage
        run: |
          gsutil cp dist gs://app_ikeapoc_com
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
